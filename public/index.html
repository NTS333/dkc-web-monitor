          $.connection.hub.stateChanged(function (change) {
            var Status = $("#status");
            if (change.newState === $.signalR.connectionState.reconnecting) {
              Status.css({ background: "yellow", color: "blue" });
              Status.html("Reconnecting");
            } else if (

              }, 5000); // Restart connection after 5 seconds.you can set the time based your requirement
            }
          });
        });

      async function writeTag(prefix, tagName, value, callback) {
        if (serverHubProxy != null) {
          var WriteMode = {
            WriteAllValue: 0,
            WriteLatestValue: 1,
          };
          // var WritePiority = {
          //   Default: 0,
          //   Medium: 1,
          //   High: 2,
          //   Highest: 3,
          // };
          var WritePiority = {
            Default: 0,
            High: 1,
          };
          var today = new Date();
          var dd = String(today.getDate()).padStart(2, "0");
          var mm = String(today.getMonth() + 1).padStart(2, "0"); //January is 0!
          var yyyy = today.getFullYear();

          //today = mm + "/" + dd + "/" + yyyy;
          var WriteCommand = {
            AllowExecuteNextCommandsWhenFail: false,
            CustomWriteAddress: null,
            CustomWriteValue: null,
            Delay: 0,
            IsCustomWrite: false,
            NextCommands: null,
            Prefix: prefix,
            ReceiveTime: today,
            SendTime: today,
            TagName: tagName,
            Timeout: 30000,
            TryTimes: 3,
            Value: value,
            WriteMode: WriteMode.WriteAllValue,
            WritePiority: WritePiority.High,
          };

          // var WriteCommand = {
          //   AllowExecuteNextCommandsWhenFail: false,
          //   CustomWriteAddress: null,
          //   CustomWriteValue: null,
          //   Delay: 0,
          //   IsCustomWrite: false,

          //   Prefix: prefix,

          //   Timeout: 30000,
          //   TryTimes: 3,
          //   Value: value,
          //   WriteMode: 0,
          //   WritePiority: 1,
          // };

          await serverHubProxy.server
            .writeTagValueAsync(WriteCommand)
            .done((res) => {
              console.log({ res });
              if (res.IsSuccess) {
                console.log(res.WriteCommand);
                callback("ok", res.WriteCommand.Value);
              } else callback("failed");
              // console.log(JSON.stringify(res));
              // console.log(JSON.stringify(res.WriteCommand));
              // console.log(res);
            })
            .fail(function (err) {
              callback("failed");
              console.log("err" + err);
              // console.log(WriteCommand);
              //console.log(err);
            });
        }
      }
